	<title>Host&lsquo;n&rsquo;Hang</title>
	<link href="https://fonts.googleapis.com/css?family=Arvo|Montserrat" rel="stylesheet">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-36347110-6"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-36347110-6');
</script>

</head>
<body style="background-color:#FAFAF6">
	<nav style="max-width:1024px;margin:0 auto;">
		<h1 style="font-family:'Montserrat',sans-serif;color:#3D6CB9">Host&lsquo;n&rsquo;Hang</h1>
	</nav>
	<section style="text-align:center;font-family:'Arvo',sans-serif">
		<h3>Your monthly hosted experience</h3>
		<p>Next Host&lsquo;n&rsquo;Hang:</p>
		<div id="next">
			<p style="color:#00D1FF">7pm May, 25<span>st</span> 2018</p>
			<p id="location">check back in day of for location announcement</p>
			<h2 id="countdown"></h2>
		</div>
	</section>

	<script>

	var hostnhang = new Date("May 25, 2018 19:00:00").getTime();

	// Update the count down every 1 second
	var x = setInterval(function() {

		var now = new Date().getTime();

		var distance = hostnhang - now;

		var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 24)) / (1000 * 60 * 60 * 24));
		var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		var seconds = Math.floor((distance % (1000 * 60)) / 1000);

		document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
		+ minutes + "m " + seconds + "s ";

		if (distance < 0) {
			clearInterval(x);
			document.getElementById("next").innerHTML = "<p>bars dummy</p>";
		}
	}, 1000);

	var locationLink = document.getElementById("location");

	locationLink.addEventListener("click", function() {
		gtag("send", "event", "Location Link", "click", "Checking Event Loation", document.getElementById("countdown").innerHTML);
		console.log("click");
	});

  </script>

</body>
